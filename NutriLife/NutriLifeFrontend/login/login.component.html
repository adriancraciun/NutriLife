<!-- <section class="vh-100" style="background-color: #eee;"> -->
<section style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/images/FoodImage.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 360px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="logInForm" (ngSubmit)="login()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="/assets/images/NutriLifeLogo.jpg" style="width: 60px; margin-right: 20px;">
                      <span class="h1 fw-bold mb-0" >NutriLife</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4" style="border-bottom: 1px solid #BDBDBD;">
                      <input formControlName="username" type="text" id="username" class="form-control form-control-lg"/>
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                    <div class="form-outline mb-4" style="border-bottom: 1px solid #BDBDBD;">
                      <input formControlName="password" type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" style="background-color:#F9A825; color: white; box-shadow: none;">LOG IN</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" >Don't have an account? <a role="button" (click)="navigateSignUp()"
                        style="color: #F9A825;">Register here</a></p>
                    <!-- <a href="#!" class="small text-muted">By signing up, you agree to our Terms and 
                        conditions and acknowledge you have read the Privacy Policy.</a> -->
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
